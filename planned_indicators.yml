# 実装予定の指標
# 各指標にデータソースとAPIエンドポイントを記載

indicators:
  price:
    - name: BTCUSD
      source: Yahoo Finance
      timeframe: 1d
      moving_averages:
        - type: SMA
          periods: [21, 50, 200]
        - type: EMA
          periods: [21, 50, 200]
      oscillators:
        - type: RSI
          period: 14
        - type: MACD
          settings:
            fast_period: 12
            slow_period: 26
            signal_period: 9

  correlation:
    - name: DXY
      source: Yahoo Finance
      symbol: DX-Y.NYB
      correlation_window: 30
      timeframe: 1d

    - name: SP500
      source: Yahoo Finance
      symbol: ^GSPC
      correlation_window: 30
      timeframe: 1d

    - name: Gold
      source: Yahoo Finance
      symbol: GLD
      correlation_window: 30
      timeframe: 1d

  sentiment:
    - name: Google Trends
      source: Google Trends API
      keywords: ['bitcoin', 'BTC', 'crypto']
      timeframe: 1d
      region: worldwide

    - name: Twitter Sentiment
      source: Twitter API
      keywords: ['$BTC', 'bitcoin', 'crypto']
      metrics:
        - mention_count
        - sentiment_score
      timeframe: 1d

  onchain:
    - name: Large Holders
      source: bitcoin-data.com
      threshold: 10000  # BTC
      timeframe: 1d
    
    - name: Active Addresses
      source: blockchain.info
      timeframe: 1d
    
    - name: Hash Rate
      source: blockchain.info
      timeframe: 1d

    - name: Network Metrics
      source: blockchain.info
      metrics:
        - average_transaction_fee
        - mempool_size
        - difficulty_adjustment
        - block_interval
      timeframe: 1d

  market:
    - name: ETF Flow
      source: Yahoo Finance
      symbols: 
        - GBTC  # Grayscale Bitcoin Trust
        - BITO  # ProShares Bitcoin Strategy ETF
      metrics:
        - price
        - volume
        - estimated_flow
      timeframe: 1d
      
    - name: Funding Rate
      source: Binance
      symbol: BTCUSDT
      timeframe: 8h
    
    - name: Fear & Greed Index
      source: alternative.me
      timeframe: 1d
    
    - name: Open Interest
      source: Binance
      symbol: BTCUSDT
      timeframe: 1d
    
    - name: Trading Volume
      source: Yahoo Finance
      symbol: BTC-USD
      timeframe: 1d

  derivatives:
    - name: Options Data
      source: Deribit API
      metrics:
        - put_call_ratio
        - open_interest
        - implied_volatility
      timeframe: 1d
      expiry_range: 30  # days

    - name: Futures Data
      source: Binance API
      metrics:
        - spot_futures_ratio
        - basis
        - quarterly_premium
      timeframe: 1d

  exchange:
    - name: Exchange Metrics
      source: Binance API
      metrics:
        - spot_futures_volume_ratio
        - btc_balance_change
        - large_transactions
      threshold: 100  # BTC
      timeframe: 1d

settings:
  data_directory: market_data
  graph_output: crypto_analysis.png
  history_period: 365  # days
  update_interval: 1   # days
  api_rate_limits:
    binance: 1200/minute
    deribit: 100/minute
    blockchain_info: 10/second 